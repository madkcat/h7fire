<html>

<head>

  <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>

  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <table>
    <tr>
      <th>Train Name</th>
      <th>Starting Destination</th>
      <th>Frequency</th>
      <th>Next Arrival</th>
      <th>Minutes to arrival</th>
    </tr>
    <tbody id="trains"></tbody>
  </table>
  <div class="row">

    <!-- Sign-Up Panel-->
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Train</h3>
        </div>
        <div class="panel-body">

          <!-- Sign-up Form (note the various input "types")-->

          <form role="form">
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group">
              <label for="destination">Destination:</label>
              <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group">
              <label for="first-train">First Train</label>
              <input class="form-control" id="first-train" type="text">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency</label>
              <input class="form-control" id="frequency" type="number">
            </div>
            <button class="btn btn-default" id="add-train" type="submit">add train</button>
          </form>

        </div>

      </div>

    </div>

    <script src="logic.js"></script>
</body>

</html>
